<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" href="/favicon.ico" />

  <body>

    <input id="puzzle" type="text" />

    <script>

      const TextNote = document.createTextNode(
        "Ni to wielbłąd, ni to koń, lecz zagadki zna ów ziom. \nKolegą jest elastycznego psa, który z latającego tygrysa przyszedł nam"
      );
      Note.appendChild(TextNote)
      console.log(Puzzle);
      Btn.addEventListener("click", (e) => {
        console.log(Puzzle.value);
        if (Puzzle.value === "Jestem") {
          console.log("works");
          document.body.appendChild(Note);
        }
      });
    </script>
  </body>
</html>
